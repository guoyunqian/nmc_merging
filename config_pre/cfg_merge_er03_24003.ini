[config]
#路径
path = /CMADAAS/DATA/NAFP/NWFD/SMERGE/BABJ/[YYYY]/[YYYY][mm][dd]
#文件名格式
#Z_NWGD_C_BABJ_20210623033745_P_RFFC_SMERGE-ER03_202106230800_24003.GRB2
fn_fmt = Z_NWGD_C_BABJ_*_P_RFFC_SMERGE-ER03_[YYYY][mm][dd][HH][MM]_24003.GRB2
#起报时
fhs = 08,20
#时效
seq = 3:240:3
#数据生成时间，相对于起报时的范围，如果不设值，代表不检查
f_delta = 
#提前多久生成起报时的数据
fhs_delta = 150
#完整的数据优先
complete_data_preferred = False

#经度格点数
nlon = 1401
#纬度格点数
nlat = 1201
#开始经度
slon = 70
#开始纬度
slat = 0
#结束经度
elon = 140
#结束纬度
elat = 60
#经度分辨率
dlon = 0.05
#纬度分辨率
dlat = 0.05

[backup01]
#备份方法
func = forword
#根据当前使用的起报时，往前推多少时间
timedelta = 12,24

